[pytest]
# Pytest configuration for Sales Agent backend

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test directories
testpaths = tests

# Minimum version
minversion = 7.0

# Command line options
addopts =
    # Verbosity
    -v
    --tb=short

    # Warnings
    --strict-markers
    -W ignore::DeprecationWarning

    # Output
    --color=yes
    --durations=10

    # Parallel execution (install pytest-xdist for this)
    # -n auto

    # Coverage (commented out temporarily for test discovery)
    # --cov=app
    # --cov-report=term-missing
    # --cov-report=html:htmlcov
    # --cov-report=xml:coverage.xml
    # --cov-fail-under=95

# Markers for different test types
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (require database/redis)
    e2e: End-to-end tests (require full system)
    slow: Tests that take > 1 second
    smoke: Smoke tests for quick validation
    performance: Performance and load tests
    
    # Service-specific markers
    cerebras: Tests for Cerebras service
    model_router: Tests for model routing
    circuit_breaker: Tests for circuit breaker pattern
    retry: Tests for retry handler
    
    # Feature markers
    lead_qualification: Lead qualification feature tests
    api: API endpoint tests
    database: Database-related tests

# Asyncio configuration
asyncio_mode = auto

# Coverage configuration
[coverage:run]
source = app
omit = 
    */tests/*
    */migrations/*
    */__pycache__/*
    */venv/*
    */virtualenv/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

exclude_lines =
    # Standard pragma
    pragma: no cover
    
    # Don't complain about missing debug-only code
    def __repr__
    if self\.debug
    
    # Don't complain if tests don't hit defensive assertion code
    raise AssertionError
    raise NotImplementedError
    
    # Don't complain if non-runnable code isn't run
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    
    # Don't complain about abstract methods
    @abstractmethod
    @abc.abstractmethod

[coverage:html]
directory = htmlcov
