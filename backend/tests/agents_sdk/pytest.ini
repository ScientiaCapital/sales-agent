[pytest]
# Isolated pytest configuration for agents_sdk tests
# This prevents pytest from loading the parent conftest.py

# Only look for tests in this directory
testpaths = .

# Don't search parent directories for conftest.py
norecursedirs = .. ../..

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Basic options
addopts =
    -v
    --tb=short
    --color=yes

# Asyncio configuration
asyncio_mode = auto
